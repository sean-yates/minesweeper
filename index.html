<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- NOTE Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- NOTE Main CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- NOTE JQUERY js -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

  <!-- for Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- NOTE Main JS -->
  <script src="./script.js" defer></script>

  <title>Minesweeper</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="howToPlay.html">How to Play</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>
  <main>
      <h1>Minesweeper!</h1>
      <div id="settings">
      <div id="defaultsContainer">
        <button id="easyDefaults" class="defaultButton">Easy</button>
        <button id="mediumDefaults" class="defaultButton">Medium</button>
        <button id="hardDefaults" class="defaultButton">Hard</button>
        <button id="xHardDefaults" class="defaultButton">Extra Hard</button> 
      </div>
      <div id="inputContainer">
        Mines:
        <input id="mineInput" type="int" class="parameter">
        Height:
        <input id="rowInput" type="int" class="parameter">
        Width:
        <input id="columnInput" type="int" class="parameter">
    </div>
    <button id="resetButton">Reset Board</button>
    </div>
    <div id="boardContainer">
      <div id="remainingMines">Mines Left: <div id="remainingMinesCount">10</div></div>
      <div id="timeContainer"><span id="timer">0:00</span></div>
      <div id="board"></div>
    </div>
  </main>
</body>
</html>
